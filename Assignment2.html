<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Data Fetcher</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .input-section input,
    .input-section button {
      padding: 8px;
      margin-right: 5px;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .user-table th,
    .user-table td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }

    .user-table th {
      background-color: #f4f4f4;
    }

    .error-message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h2 class="title">Fetch User Info</h2>
  <p class="description">Enter a user ID or a range (like 2 or 1-3):</p>
  <div class="input-section">
    <input type="text" id="userIdInput" class="user-id-input" placeholder="e.g., 1 or 1-3" />
    <button id="fetchBtn" class="fetch-button">Fetch</button>
  </div>

  <div id="message" class="error-message"></div>
  <div id="output" class="output-container"></div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', fetchUserData);

    async function fetchUserData() {
      const input = document.getElementById('userIdInput').value.trim();
      const message = document.getElementById('message');
      const output = document.getElementById('output');

      message.textContent = '';
      output.innerHTML = '';

      if (!input) {
        message.textContent = 'Please enter a valid ID or range.';
        return;
      }

      let ids = [];

      if (input.includes('-')) {
        const parts = input.split('-');
        const start = parseInt(parts[0]);
        const end = parseInt(parts[1]);

        if (isNaN(start) || isNaN(end) || start > end) {
          message.textContent = 'Invalid range.';
          return;
        }

        for (let i = start; i <= end; i++) {
          ids.push(i);
        }
      } else {
        const id = parseInt(input);
        if (isNaN(id)) {
          message.textContent = 'Invalid ID.';
          return;
        }
        ids.push(id);
      }

      let users = [];

      for (let id of ids) {
        try {
          const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`);
          if (!response.ok) continue;
          const user = await response.json();
          users.push(user);
        } catch (err) {
          console.error('Error fetching data for ID:', id);
        }
      }

      if (users.length === 0) {
        output.innerHTML = '<p>No data found for the given ID(s).</p>';
        return;
      }

      let html = '<table class="user-table">';
      html += `
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
      `;

      users.forEach(user => {
        html += `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.website}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      output.innerHTML = html;
    }
  </script>
</body>
</html>
